<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form get method</title>
</head>
<body>
    <h1>get response</h1>
    <form action="http://localhost:3333/register" method="get">
        <input type="text" placeholder="username">
        <input type="email" placeholder="email">
        <input type="password" placeholder="password" type="password">
        <button>submit</button>
    </form>

    <h1>post request</h1>
     <form action="http://localhost:3333/register " method="post">
        <input type="text" placeholder="username">
        <input type="email" placeholder="email">
        <input type="password" placeholder="password" type="password">
        <button>submit</button>
    </form>
</body>
</html>
